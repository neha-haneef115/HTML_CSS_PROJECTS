<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css" />

    <!-- Inter Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <!-- poppins font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Mini Profile card</title>
  </head>
  <body>
    <div class="container">
      <!-- front card starts -->
      <div class="profile-card">
        <div class="glassbg">
          <div class="glass-card1">
            <div class="profile-image">
              <img src="1726418693447.jpg" alt="Neha Haneef" />
            </div>
            <div class="content1">
              <h2>Neha Haneef</h2>
              <p>Front-End Developer</p>
              <div class="info">
                <div>
                  <p>Projects Completed</p>
                  <h3>10+</h3>
                </div>
                <div class="line1"></div>
                <div>
                  <p>Years Experience</p>
                  <h3>2+</h3>
                </div>
              </div>
              <div class="line2"></div>
              <div class="social-links">
                <a href="#"><i class="bx bxl-linkedin"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-instagram-alt"></i></a>
              </div>
              <button class="btn1">Contact</button>
            </div>
          </div>
        </div>
      </div>
      <!-- front card ends -->

      <!-- back card starts -->
      <div class="profile-card">
        <div class="glassbg">
          <div class="glass-card2">
            <div class="content2">
              <div class="back-heading">About Me</div>
              <p>
                I'm a front-end developer with 2 years of experience, skilled in
                HTML, CSS, and JavaScript to create responsive and engaging
                websites.
              </p>
              <div class="back-heading">Skills</div>
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
              </ul>
              <button class="btn2">visit my website</button>
            </div>
          </div>
        </div>
      </div>
      <!-- back card ends -->
    </div>
  </body>
</html>
